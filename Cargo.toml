bytes = "1.7.1"
crossterm = "0.28.1"
console = "0.15.8"

syn = { version = "1.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
quinn = "0.11.5"
md-5 = "0.10.6"

thiserror = "1.0.63"
