foundation: DockerDesktop
config:
  dependencies:
      - Postgres:
        image: "postgres:17"
        provider:
        - Registry:
          name: registry
          # if seed is specified in config space it
          # cannot be overwritten # by Settings
          seed: "$REPO/seeds/postgres/registry/registry.sql"
          # just any old database...
        - Database:
settings:
  dependencies:
    - Postgres:
      database_dir: "$HOME/starlane/data/postgres"
      username: postgres
      password: postgres
      provider:
      - Registry:
        name: registry
        schema: public
        scorch: false
      - Database:
        name: database
        scorch: false